<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet['new']}" th:text="#{new}">New </th:block>
    <span th:text="#{pet}">Pet</span>
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{owner}">Owner</label>
        <div class="col-sm-10">
          <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
        </div>
      </div>
      <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
      <input th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <!-- Dynamic Pet Attributes Section -->
    <div class="form-group" id="pet-attribute">
      <label class="col-sm-2 control-label">Attributes</label>
      <div class="col-sm-10">
        <input type="hidden" id="attributesEmpty" name="attributesEmpty" value="false" />
        <table class="table" id="attributes-table">
          <thead>
            <tr><th>Name</th><th>Value</th><th>Action</th></tr>
          </thead>
          <tbody>
            <tr th:each="attr, iterStat : *{attributes}">
              <td>
                <input type="hidden" th:field="*{attributes[__${iterStat.index}__].id}" />
                <input type="hidden" th:field="*{attributes[__${iterStat.index}__].order}" th:value="${iterStat.index}" />
                <input type="text" th:field="*{attributes[__${iterStat.index}__].name}" class="form-control" placeholder="Attribute Name" required />
              </td>
              <td>
                <input type="text" th:field="*{attributes[__${iterStat.index}__].attrValue}" class="form-control" placeholder="Attribute Value" />
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeAttributeRow(this)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-secondary" onclick="addAttributeRow()">Add Attribute</button>
      </div>
    </div>
    <!-- End Dynamic Pet Attributes Section -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'" class="btn btn-primary" type="submit"
          th:text="${text}">Add Pet</button>
      </div>
    </div>
  </form>
  <script>
    function addAttributeRow() {
      const table = document.getElementById('attributes-table').getElementsByTagName('tbody')[0];
      const rowCount = table.rows.length;
      const newRow = table.insertRow();
      // Name
      let cell1 = newRow.insertCell(0);
      cell1.innerHTML = `<input type='hidden' name='attributes[${rowCount}].id' />` +
        `<input type='hidden' name='attributes[${rowCount}].order' value='${rowCount}' />` +
        `<input type='text' name='attributes[${rowCount}].name' class='form-control' placeholder='Attribute Name' required />`;
      // Value
      let cell2 = newRow.insertCell(1);
      cell2.innerHTML = `<input type='text' name='attributes[${rowCount}].attrValue' class='form-control' placeholder='Attribute Value' />`;
      // Remove button
      let cell3 = newRow.insertCell(2);
      cell3.innerHTML = `<button type='button' class='btn btn-danger btn-sm' onclick='removeAttributeRow(this)'>Remove</button>`;
      document.getElementById('attributesEmpty').value = 'false';
    }
    function removeAttributeRow(btn) {
      const row = btn.closest('tr');
      row.parentNode.removeChild(row);

      // Re-index all attribute rows (no gaps) and update order
      const rows = document.querySelectorAll('#attributes-table tbody tr');
      rows.forEach((tr, idx) => {
        // Update hidden id field
        const idInput = tr.querySelector("input[type='hidden'][name^='attributes'][name$='.id']");
        if (idInput) idInput.name = `attributes[${idx}].id`;

        // Update order field
        const orderInput = tr.querySelector("input[type='hidden'][name^='attributes'][name$='.order']");
        if (orderInput) {
          orderInput.name = `attributes[${idx}].order`;
          orderInput.value = idx;
        }

        // Update name field
        const nameInput = tr.querySelector("input[type='text'][name^='attributes'][name$='.name']");
        if (nameInput) nameInput.name = `attributes[${idx}].name`;

        // Update value field
        const valueInput = tr.querySelector("input[type='text'][name^='attributes'][name$='.attrValue']");
        if (valueInput) valueInput.name = `attributes[${idx}].attrValue`;
      });
      // Set hidden field if all attributes are removed
      document.getElementById('attributesEmpty').value = rows.length === 0 ? 'true' : 'false';
    }

    // Debug: Log all form data on submit
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function(e) {
          // e.preventDefault(); // Prevents the form from submitting for debugging
          const formData = new FormData(this);
          console.log('--- Form Data Submitted ---');
          console.log('POST endpoint:', form.action);
          for (let [key, value] of formData.entries()) {
            console.log(key, value);
          }
          console.log('---------------------------');
        });
      }
    });
  </script>

</body>
</html>
